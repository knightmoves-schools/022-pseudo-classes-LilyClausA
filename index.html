<html>

<head>
    <title>Pseudo-classes</title>
    
    <style>
        a:link{
            color:green
        }
        a:visited{
            color:purple;
        }
        a:hover{
            color:purple;
        }
        a:active{
            color:green;
        }
        div:hover p {
            display:block;
        }
        div p {
            display:none;
            background-color: pink;
            padding: 20px;
        }
    </style>
    
</head>

<body>
    <a href="https://www.knightmoves.org/" target="_blank">Knight Moves</a>
    <br><br><br>

    <div>
        Hover over me.
        
        <p>
            Hidden text that will be displayed
        </p>
    </div>
</body>

</html>
